name: Frontend CI

on:
  push:
    branches: [ "dev", "master" ]
  pull_request:
    branches: [ "dev", "master" ]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  # Vite variables (repo vars). The app reads VITE_API_URL.
  VITE_API_URL_TEST: ${{ vars.VITE_API_URL_TEST }}
  VITE_API_URL: ${{ vars.VITE_API_URL_TEST }}

  VITE_KEYCLOAK_URL: ${{ vars.VITE_KEYCLOAK_URL }}
  VITE_KEYCLOAK_REALM: ${{ vars.VITE_KEYCLOAK_REALM }}
  VITE_KEYCLOAK_CLIENT_ID: ${{ vars.VITE_KEYCLOAK_CLIENT_ID }}

  # Avoid Cypress binary download during npm ci in CI (we use cypress/included image)
  CYPRESS_INSTALL_BINARY: "0"

jobs:
  build:
    name: Build Stage (install • lint • build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          if-no-files-found: error
          path: dist

  unit:
    name: Unit Tests (coverage)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Unit/Integration tests (coverage)
        run: npm run test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          if-no-files-found: warn
          path: |
            coverage
            coverage/lcov.info

  cypress:
    name: Cypress E2E (headless)
    runs-on: ubuntu-latest
    needs: build
    container: cypress/included:13.17.0

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # setup-node still useful for npm cache + consistent Node 20 tooling
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      # IMPORTANT: instrumented dist for Cypress coverage
      # vite-plugin-istanbul expects CYPRESS_COVERAGE=true (with cypress: true + requireEnv: true)
      - name: Build (instrumented for Cypress coverage)
        run: npm run build
        env:
          CYPRESS_COVERAGE: "true"
          VITE_API_URL: ${{ vars.VITE_API_URL_TEST }}

      - name: Start preview
        run: npm run preview -- --host 0.0.0.0 --port 4173 --strictPort &
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL_TEST }}

      - name: Wait preview
        run: npx wait-on http://localhost:4173 -t 180000

      - name: Prepare Cypress Sonar report directory
        run: mkdir -p reports/sonar

      - name: Cypress run (headless) + Sonar report + Coverage
        run: |
          npx cypress run --browser chrome \
            --reporter mocha-sonarqube-reporter \
            --reporter-options output=reports/sonar/sonar-test-report.xml
        env:
          CYPRESS_BASE_URL: http://localhost:4173
          CYPRESS_CI: "true"
          VITE_API_URL: ${{ vars.VITE_API_URL_TEST }}

      # Diagnostics: show NYC output (helps when CI doesn't generate it)
      - name: Debug NYC output
        if: always()
        run: |
          echo "PWD=$(pwd)"
          ls -la
          ls -la .nyc_output || true

      - name: Upload Cypress Sonar report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-sonar-report
          if-no-files-found: error
          path: reports/sonar/sonar-test-report.xml

      # Upload NYC output (do not fail the whole job if missing; Sonar job will handle absence)
      - name: Upload Cypress NYC output artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-nyc-output
          if-no-files-found: warn
          path: .nyc_output

      - name: Upload Cypress screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          if-no-files-found: ignore
          path: cypress/screenshots

      - name: Upload Cypress videos (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          if-no-files-found: ignore
          path: cypress/videos

  sonar:
    name: Sonar (Frontend)
    runs-on: ubuntu-latest
    needs: [ unit, cypress ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Download coverage artifact (Vitest)
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: .

      # If Cypress coverage is missing, the merge script should still work (or you should make it tolerant)
      - name: Download Cypress NYC output artifact
        uses: actions/download-artifact@v4
        with:
          name: cypress-nyc-output
          path: .nyc_output

      - name: Download Cypress Sonar report artifact
        uses: actions/download-artifact@v4
        with:
          name: cypress-sonar-report
          path: reports/sonar

      - name: Merge coverage (Vitest + Cypress)
        run: npm run coverage:merge

      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
