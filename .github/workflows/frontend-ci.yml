name: Frontend CI

on:
  push:
    branches: [ "dev", "master" ]
  pull_request:
    branches: [ "dev", "master" ]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

# Vite variables are NOT secrets (repo variables). Only Sonar stays in secrets.
# In CI, we map VITE_API_URL_TEST -> VITE_API_URL because the app reads VITE_API_URL.
env:
  VITE_API_URL_TEST: ${{ vars.VITE_API_URL_TEST }}
  VITE_API_URL: ${{ vars.VITE_API_URL_TEST }}

  VITE_KEYCLOAK_URL: ${{ vars.VITE_KEYCLOAK_URL }}
  VITE_KEYCLOAK_REALM: ${{ vars.VITE_KEYCLOAK_REALM }}
  VITE_KEYCLOAK_CLIENT_ID: ${{ vars.VITE_KEYCLOAK_CLIENT_ID }}

  # Prevent Cypress binary download during npm ci (fixes flaky CI network issues)
  CYPRESS_INSTALL_BINARY: '0'

jobs:
  build:
    name: Build Stage (install • lint • build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          if-no-files-found: error
          path: dist

  unit:
    name: Unit Tests (coverage)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Unit/Integration tests (coverage)
        run: npm run test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          if-no-files-found: warn
          path: |
            coverage
            coverage/lcov.info

  cypress:
    name: Cypress E2E (headless)
    runs-on: ubuntu-latest
    needs: build
    container: cypress/included:13.17.0

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # setup-node still useful for npm cache + consistent Node 20 tooling
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Start preview
        run: npm run preview -- --host 0.0.0.0 --port 4173 --strictPort &

      - name: Wait preview
        run: npx wait-on http://localhost:4173 -t 180000

      - name: Cypress run (headless)
        run: npx cypress run --browser chrome
        env:
          CYPRESS_BASE_URL: http://localhost:4173
          CYPRESS_CI: 'true'

      - name: Upload Cypress screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          if-no-files-found: ignore
          path: cypress/screenshots

      - name: Upload Cypress videos (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          if-no-files-found: ignore
          path: cypress/videos

  sonar:
    name: Sonar (Frontend)
    runs-on: ubuntu-latest
    needs: [ unit, cypress ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: .

      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
