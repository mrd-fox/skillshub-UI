version: "3.9"

services:
  frontend:
    container_name: skillshub-frontend
    image: ghcr.io/${GITHUB_REPOSITORY:-mrd-fox/skillshub-frontend}:latest
    restart: unless-stopped
    networks:
      - skillshub-net
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  skillshub-net:
    external: true