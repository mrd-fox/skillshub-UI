services:
  skillshub-front-dev:
    container_name: skillshub-front-dev
    build:
      context: .
      dockerfile: dev.Dockerfile

    working_dir: /app

    # Source code mounted, node_modules isolated in container volume
    volumes:
      - .:/app
      - /app/node_modules

    ports:
      - "5173:5173"

    env_file:
      - ./env/dev/docker-gateway.env

    # Deterministic install + start dev server
    command: [ "sh", "-c", "npm ci && npm run dev -- --host 0.0.0.0 --port 5173" ]

    networks:
      - skillshub-net

networks:
  skillshub-net:
    external: true
