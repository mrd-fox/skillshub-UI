# nginx.conf (mounted as /etc/nginx/conf.d/default.conf)

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files, fallback to index.html for SPA routes (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Basic caching for immutable assets (optional but CI/CD-friendly)
    location ~* \.(?:js|css|woff2?|ttf|eot|ico|png|jpg|jpeg|gif|svg)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }
}
