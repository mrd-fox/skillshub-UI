# Identification
sonar.projectKey=${env.SONAR_PROJECT_KEY}
sonar.organization=${env.SONAR_ORG}

# Source code
sonar.sources=src

# Colocated unit tests under src/**
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage (Vitest LCOV)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8

# Cypress test execution report (Generic Test Data format)
# The CI must generate this file before the Sonar scan.
sonar.testExecutionReportPaths=reports/sonar/sonar-test-report.xml

# Analysis exclusions (infra / generated / non-business)
sonar.exclusions=\
**/dist/**,\
**/build/**,\
**/coverage/**,\
**/node_modules/**,\
**/*.config.*,\
**/*.conf.*,\
**/vite.config.*,\
**/vitest.config.*,\
**/jest.config.*,\
**/.storybook/**,\
**/*.stories.*,\
**/docker/**,\
**/Dockerfile,\
**/docker-compose*.yml,\
**/.github/**,\
**/public/**,\
**/assets/**,\
**/*.css,\
**/*.scss,\
**/src/components/ui/**

# Coverage exclusions (do not penalize generated/ui/tests)
sonar.coverage.exclusions=\
**/*.test.ts,\
**/*.test.tsx,\
**/*.spec.ts,\
**/*.spec.tsx,\
**/src/test/**,\
**/src/components/ui/**,\
**/*.stories.*
