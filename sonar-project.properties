# Identification
sonar.projectKey=${env.SONAR_PROJECT_KEY}
sonar.organization=${env.SONAR_ORG}

# Source code (business code only)
sonar.sources=src

# Tests (colocated + dedicated test folder)
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage (merged LCOV: Vitest + Cypress)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8

# Cypress test execution report (Generic Test Data format)
sonar.testExecutionReportPaths=reports/sonar/sonar-test-report.xml

# Analysis exclusions (infra / generated / non-business / vendor UI)
sonar.exclusions=\
**/dist/**,\
**/build/**,\
**/coverage/**,\
**/node_modules/**,\
**/*.config.*,\
**/*.conf.*,\
**/vite.config.*,\
**/vitest.config.*,\
**/jest.config.*,\
**/cypress/**,\
**/.storybook/**,\
**/*.stories.*,\
**/docker/**,\
**/Dockerfile,\
**/docker-compose*.yml,\
**/.github/**,\
**/public/**,\
**/assets/**,\
**/*.css,\
**/*.scss,\
src/components/ui/**

# Coverage exclusions (do not penalize tests / vendor UI / storybook)
sonar.coverage.exclusions=\
**/*.test.ts,\
**/*.test.tsx,\
**/*.spec.ts,\
**/*.spec.tsx,\
src/test/**,\
src/components/ui/**,\
**/*.stories.*
